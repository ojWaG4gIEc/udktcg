version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - web-data:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - web-data:/app
    command: ["npm", "test"]

volumes:
  web-data:
     driver: local-persist
     driver_opts:
       mountpoint: ${CONTAINERVOLUME}/web
